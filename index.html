<!doctype html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Disponibilitate</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      if (isLocal) {
        import('/src/main.tsx')
      } else if (!window.location.pathname.includes('/build/')) {
        const next = `/interactive-schedule/build/${window.location.search}${window.location.hash}`
        window.location.replace(next)
      }
    </script>
  </body>
</html>
