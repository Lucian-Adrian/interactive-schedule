<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Not Found</title>
  </head>
  <body>
    <script>
      // GitHub Pages SPA fallback:
      // Redirect any unknown path back to the app root while preserving the path in a query param.
      ;(function () {
        var base = '/schedule-sync/'
        var path = window.location.pathname
        if (path.startsWith(base)) {
          var rest = path.slice(base.length)
          var target = base + '?p=' + encodeURIComponent(rest) + window.location.search + window.location.hash
          window.location.replace(target)
        } else {
          window.location.replace(base)
        }
      })()
    </script>
  </body>
</html>
